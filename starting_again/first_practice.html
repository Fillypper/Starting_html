<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My HTML</title>
    <style>
        h1 {
            background-color: #ff0000;
        }

        p {
            background-color: blue;
        }

        #heading-two {
            background-color: purple;
        }

        .red-background {
            background-color: brown !important;
            /* "important é usado para forçar o navegador a utilizar esse elemento, mesmo sendo de menos especificidade" */
        }
        .bold{
            color: yellow;
        }
    </style>
</head>

<body>
    <h1 id="heading-one" class="red-background left-border">
        its will be here
    </h1>
    <h1 id="heading-two" class="red-background">
        its will be here
    </h1>
    <p><b class="bold">any</b> text</p>
    <p><b class="bold">any</b> text</p>
    <p><b class="bold">any</b> text</p>
    <p><b class="bold">any</b> text</p>
    <p><b class="bold">some</b> text</p>
    <p><b class="bold">some</b> text</p>
    <p><b class="bold">some</b> text</p>
</body>

</html>
